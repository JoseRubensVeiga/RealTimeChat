<app-create-channel (saved)="onCreate($event)"></app-create-channel>

<section class="chat" *ngIf="isChatReady$ | async; else unavailable">
  <stream-channel-list></stream-channel-list>
  <stream-channel>
    <stream-channel-header></stream-channel-header>
    <stream-message-list></stream-message-list>
    <stream-notification-list></stream-notification-list>
    <stream-message-input></stream-message-input>
  </stream-channel>
</section>

<ng-template #unavailable>
  <div class="chat-notification">Chat is not available</div>
</ng-template>
